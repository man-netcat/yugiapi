<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YugiDB Dashboard</title>
</head>

<body>
    <h1>YugiDB Dashboard</h1>

    <h2>Query Cards</h2>
    <form method="get" action="/cards">
        <label for="card_id">Card ID:</label>
        <input type="text" id="card_id" name="card_id" required>
        <button type="submit">Query Card</button>
    </form>

    <h2>Query Archetypes</h2>
    <form method="get" action="/archetypes">
        <label for="archetype_id">Archetype ID:</label>
        <input type="text" id="archetype_id" name="archetype_id" required>
        <button type="submit">Query Archetype</button>
    </form>

    <h2>Query Sets</h2>
    <form method="get" action="/sets">
        <label for="set_id">Set ID:</label>
        <input type="text" id="set_id" name="set_id" required>
        <button type="submit">Query Set</button>
    </form>
</body>

</html>
